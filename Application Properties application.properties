# Server
server.port=8080

# Database
spring.datasource.url=jdbc:postgresql://localhost:5432/forum_db
spring.datasource.username=forum_user
spring.datasource.password=forum_password

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# JWT
jwt.secret=mySuperSecretKeyThatIsAtLeast32CharactersLong123!
jwt.expiration=86400000

# Logging
logging.level.com.forum=DEBUG

# OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
